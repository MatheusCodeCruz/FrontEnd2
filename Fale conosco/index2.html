  <body>
    <div class="titulo-contato">
      <h1>CONTATO <br>
        Caso queira falar conosco a respeito de dúvidas, sugestões, agradecimentos ou qualquer coisa, <br>
        preecha os campos abaixo que retornaremos assim que possivel.
    </h1>
    </div>
    <div class="form">
      <form>
      <div class="form1">
        <div class="form-group nome">
          <label for="nome"></label>
          <input class="form-control"
            type="text"
            id="nome"
            name="nome"
            placeholder="Nome"
            required
          />
        </div>
        <div class="form-group email">
          <label for="email"></label>
          <input class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Endereço de email"
            required
          />
        </div>
      </div>
      <div class="form2">
          <div class="form-group tel">
            <label for="tel"></label>
            <input class="form-control"
              type="tel"
              id="tel"
              name="tel"
              placeholder="Telefone"
              required
            />
          </div>
          <div class="form-group mb-3 assunto">
            <label for="assunto"></label>
            <select class="form-control" name="assunto" id="assunto" required>
              <option value="" disabled selected>--Selecione o assunto--</option>
              <option value="1">Sugestões de temas</option>
              <option value="2">Reportar erros</option>
              <option value="3">Comentários e críticas</option>
              <option value="4">Denúncias</option>
              <option value="5">Parceria e publicidade</option>
            </select>
          </div>
        </div>
          <div class="form-floating mb-3 mensagem">
            <label for="mensagem"></label>
            <textarea
              id="mensagem"
              name="mensagem"
              maxlength="500"
              placeholder="Digite aqui sua mensagem"
              required
            ></textarea>
          </div>
          <input type="submit" id="enviar" name="enviar" value="Enviar" class="btn btn-light" />
        </div>
      </form>
    </div>
